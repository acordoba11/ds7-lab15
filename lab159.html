<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JQuery - Eventos</title>
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <h1>Ejemplo JQuery - Eventos</h1>
    <a href="javascript:void(0);">Prueba</a>
    <script>
        $(function() {
            $("a, span").bind("click", function() {
                alert("Hola Mundo desde JQuery");
            });
        });
    </script>
</body>
</html>
